{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="rbt-categories-area bg-color-white rbt-section-gapBottom">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <h2 class="title">"Ta'limiy ruletka" o'yini</h2>
                </div>
<!--                <div class="section-title text-center">-->
<!--                    <h5 class="title">Roulette platformasi orqali siz o‘zingizga kerakli fanlarni tanlab, mavzularni o‘rganishingiz, testlar orqali bilimlaringizni mustahkamlashingiz mumkin. O‘qituvchilar va talabalar uchun qulay interfaol ta'lim muhiti yaratilgan.</h5>-->
<!--                </div>-->
            </div>
        </div>
        <div class="row g-5 mt--20">
            {% for subject in subjects %}
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <a class="rbt-cat-box rbt-cat-box-1 text-center"
                   href="{% url 'roulette:subject_topics' subject.slug %}">
                    <div class="inner">
                        <div class="icons">
                            <img src="{% static 'assets/images/category/personal.png' %}" alt="Icons Images">
                        </div>
                        <div class="content">
                            <h5 class="title">{{ subject.name }}</h5>
                            <div class="read-more-btn">
                                <span class="rbt-btn-link">{{ subject.topic_count }} mavzular soni <i
                                        class="feather-arrow-right"></i></span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% empty %}
            <p>Hech qanday fan mavjud emas.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
